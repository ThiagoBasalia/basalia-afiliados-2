<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitolyn - Suporte à Saúde</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h1, h2 {
            color: #1a73e8;
            text-align: center;
        }
        .cta-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #135cb1;
        }
        .trust-logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .trust-logos img {
            width: 50px;
            height: 50px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mitolyn - Suporte à Saúde</h1>
    <p>Descubra o poder do Mitolyn para o suporte ao açúcar no sangue e bem-estar geral. Resultados rápidos e comprovados!</p>
    
    <button class="cta-button">Compre Agora e Ganhe $134.46 de Comissão!</button>

    <div class="trust-logos">
        <img src="https://i.imgur.com/F3PjWXt.png" alt="Compra Segura">
        <img src="https://i.imgur.com/YtWw3Tk.png" alt="SSL Seguro">
        <img src="https://i.imgur.com/BF0pdX9.png" alt="Garantia de Reembolso">
    </div>

    <div class="footer">
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
        <p>© 2025 Mitolyn. Todos os direitos reservados.</p>
    </div>
</div>

</body>
</html>
