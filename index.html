<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitolyn - Suporte à Saúde</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* BODY - Fundo suave e tipografia profissional */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* CARD - Melhor alinhamento e sombra suave */
        .card {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        /* BOTÃO CTA - Cantos arredondados, cor viva e sombra */
        .btn {
            background-color: #1a73e8;
            color: #ffffff;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin-bottom: 24px;
        }

        .btn:hover {
            background-color: #1558b1;
        }

        /* IMAGENS - Melhor disposição e alinhamento */
        .images {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .images img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* LINKS DE POLÍTICA - Aparência mais discreta */
        .links {
            font-size: 14px;
            color: #888;
        }

        .links a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1558b1;
        }

        footer {
            font-size: 12px;
            color: #888;
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Mitolyn - Suporte à Saúde</h1>
        <p>
            Descubra o poder do Mitolyn para o suporte ao açúcar no sangue e bem-estar geral.<br />
            Resultados rápidos e comprovados!
        </p>
        <a href="#" class="btn">Compre Agora e Ganhe $134.46 de Comissão!</a>
        <div class="images">
            <img src="https://via.placeholder.com/80x80" alt="Imagem 1" />
            <img src="https://via.placeholder.com/80x80" alt="Imagem 2" />
            <img src="https://via.placeholder.com/80x80" alt="Imagem 3" />
        </div>
        <div class="links">
            <a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a>
        </div>
        <footer>
            © 2025 Mitolyn. Todos os direitos reservados.
        </footer>
    </div>

</body>
</html>
